<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>INICIAR SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="login" (ngSubmit)="obtenerLogin()">
  <ion-card>
    <ion-card-content>

      <img src="assets/AGP.png" alt="AGP">


    <ion-item >
      <ion-label position="floating" >Correo Electrónico</ion-label>
      <ion-input type="email" required="correo" pattern="^(([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$)" formControlName="correo"></ion-input>

    </ion-item>

    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input type="password" formControlName="pass"></ion-input>
    </ion-item>

    <ion-button   type="submit" class="btnlogin" expand="block" [disabled]="!login.valid">Iniciar Sesión</ion-button>
     <!-- <ion-button type="submit" class="btnlogin" expand="block">Iniciar Sesión</ion-button> -->
     <ion-row>
      <ion-col>
        <ion-label color="dark" [routerLink]="['/registrarusuario']"><u>Crear cuenta</u></ion-label>
      </ion-col>
      <ion-col size="6">
        <ion-label color="dark" [routerLink]="['/reestablecer']"><u>Olvidé mi clave</u></ion-label>
      </ion-col>

     </ion-row>



    </ion-card-content>


  </ion-card>
</form>

</ion-content>
