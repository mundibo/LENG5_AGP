<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><strong>Datos del Colaborador</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>

     <ion-label class="texttitle" ><strong>Complete los Campos</strong> </ion-label> 

 
     <ion-item >
      <ion-label position="floating" >Nombres y Apellidos</ion-label>
      <ion-input type="text" ></ion-input>

    </ion-item>

    <ion-item >
      <ion-label position="floating" >Correo Electrónico</ion-label>
      <ion-input type="email" required="correo" ></ion-input>
    </ion-item>
    
    <ion-item >
      <ion-label position="floating" >Cedula de Identidad</ion-label>
      <ion-input type="text" ></ion-input>

    </ion-item>

    <ion-item >
      <ion-label position="floating" >Nro de Telefono</ion-label>
      <ion-input type="text" ></ion-input>

    </ion-item>
    <ion-item>
      <ion-label>Género</ion-label>
      <ion-select>
        <ion-select-option value="F">Femenino</ion-select-option>
        <ion-select-option value="M">Masculino</ion-select-option>
      </ion-select>
    </ion-item>
    

   
    <ion-item>
      <ion-label>Sector</ion-label>
      <ion-select>
        <ion-select-option value="D">Desarrollo</ion-select-option>
        <ion-select-option value="A">Administración</ion-select-option>
        <ion-select-option value="S">Soporte</ion-select-option>
        <ion-select-option value="v">Ventas</ion-select-option>
      </ion-select>
    </ion-item>
  
  
    
      <ion-button type="submit" class="btnregistro" expand="block">Registrar</ion-button>
     
      
   

    </ion-card-content>
