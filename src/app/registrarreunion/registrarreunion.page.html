  <ion-card>
    
    <ion-item-sliding *ngFor="let  reunion of reuniones">
    <ion-item [routerLink]="'/reuniones/'+reunion.reu_codigo">
      <ion-item-options side="start">
        <ion-item-option class="eliminar" (click)="eliminar(reunion.reu_codigo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-card-header>
        <ion-card-title>{{this.reunion.reu_fecha}} </ion-card-title> 
        <ion-label>{{this.reunion.nombre}} </ion-label>
        <ion-card-subtitle>{{this.reunion.reu_motivo}} </ion-card-subtitle> 

      </ion-card-header>
    </ion-item>
  </ion-item-sliding>
  </ion-card>
