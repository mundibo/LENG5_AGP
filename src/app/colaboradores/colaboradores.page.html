<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
      <ion-title>COLABORADORES</ion-title>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar
  placeholder="Busqueda de colaborador"
  debounce="500"
  (ionChange)="buscar($event)"
></ion-searchbar>

</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let colaborador of colaborado">
      <ion-item-options side="start">

        <ion-item-option class="eliminar" (click)="borrarcolaborador(colaborador.col_codigo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="'/registrarcolaborador/'+colaborador.col_codigo">
        <ion-label>
          {{this.colaborador.col_codigo + ' - ' + this.colaborador.col_nombre_apellido}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>




  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button color="danger" [routerLink]="['/registrarcolaborador/0']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>


  </ion-fab>




</ion-content>


<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
