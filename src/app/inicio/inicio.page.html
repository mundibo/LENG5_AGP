<ion-header>

  <ion-toolbar>
    
    <ion-title class="ion-text-center"> RECONOCIMIENTOS  <ion-icon name="trophy"></ion-icon> </ion-title>
  </ion-toolbar>

</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar Reconocimiento por Nombre"
                 animated
                 debounce="700"
                 [value]="textoBuscar"
                 (ionChange)="buscar( $event )"></ion-searchbar>
</ion-toolbar>


<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button [routerLink]="['/reconocimiento/0']"
    ><ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

  <ion-card>
    
    <ion-item-sliding *ngFor="let reconocimiento of reco">
    <ion-item [routerLink]="'/reconocimiento/'+reconocimiento.re_codigo">
      <ion-icon slot="start" name="star" color="danger"></ion-icon>
      <ion-card-header>
        <ion-card-title>NÂº {{this.reconocimiento.re_codigo }} - {{this.reconocimiento.nombre }} </ion-card-title> 
        <ion-label>Valor: {{this.reconocimiento.valor }}</ion-label>
        <ion-card-subtitle>{{this.reconocimiento.re_mensaje }}</ion-card-subtitle> 
        <!-- deseo traer el valor aqui -->
        
      </ion-card-header>
    </ion-item>

  </ion-item-sliding>
 
  </ion-card>

  <ion-card>
  
  </ion-card>
  
</ion-content>
