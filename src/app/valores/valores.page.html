<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
      <ion-title>VALORES</ion-title>
    </ion-buttons>
  </ion-toolbar>



</ion-header>

<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let valor of valo">
      <ion-item-options side="start">

        <ion-item-option class="eliminar" (click)="borrarvalor(valor.val_codigo)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item [routerLink]="'/registrarvalor/'+valor.val_codigo">
        <ion-label>
          {{this.valor.val_codigo + ' - ' + this.valor.val_nombre}}
        </ion-label>
      </ion-item>
    </ion-item-sliding>




  </ion-list>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">

    <ion-fab-button color="danger" [routerLink]="['/registrarvalor/0']">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>


  </ion-fab>




</ion-content>


<ion-footer>
  <ion-toolbar>

  </ion-toolbar>
</ion-footer>
