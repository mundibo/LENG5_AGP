<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/inicio">

      </ion-back-button>
    </ion-buttons>


      
 

    <ion-title><strong>Perfil</strong></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registro" (ngSubmit)="guardar()">
    <ion-card>
      <ion-card-content>
    

  

     <ion-item >
      <ion-label  position="floating" >Nombre</ion-label>
      <ion-input type="text" formControlName="nombre"></ion-input>

    </ion-item>

    <ion-item >
      <ion-label position="floating" >Apellido</ion-label>
      <ion-input type="text" formControlName="apellido"></ion-input>

    </ion-item>

    <ion-item >
      <ion-label class="text2" color="dark"   position="floating" >Correo Electronico</ion-label>
      <ion-input type="email"  formControlName="correo" readonly></ion-input>

    </ion-item>

    <div  class="container" >
      <ion-avatar class="outer">
        <ion-img [src]="this.foto"></ion-img>
        <div class="inner" (click)="getPicture()" >
          <ion-icon name="camera" class="camera-icon"></ion-icon>
        </div>
      </ion-avatar>
      <div>
      </div>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button class="btnregistro" type="submit"  expand="block">Actualizar</ion-button>


        </ion-col>

        <ion-col size="6">
          <ion-button class="btnregistro" (click)="logout()"  expand="block">Cerrar Sesi√≥n</ion-button>


        </ion-col>
      
      </ion-row>
        </ion-grid>


    </ion-card-content>
    </ion-card>
  </form>
</ion-content>
